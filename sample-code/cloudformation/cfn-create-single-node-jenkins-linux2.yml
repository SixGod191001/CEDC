Resources:
  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      KeyName: !Ref KeyName
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            echo '****************************************************************************'
            echo 'Update existing installed packages on the EC2 instance'
            echo '****************************************************************************'
            sudo yum update -y

            echo '****************************************************************************'
            echo 'Install most recent Open JDK (Java ver 11). Required for Jenkins installation'
            echo '****************************************************************************'
            sudo amazon-linux-extras install java-openjdk11 -y

            echo '****************************************************************************'
            echo 'Install Git'
            echo '****************************************************************************'
            sudo yum install git -y

            echo '****************************************************************************'
            echo 'Upgrade awscli v1 to v2'
            echo '****************************************************************************'
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
            aws --version
            aws configure set region ap-northeast-1
            #aws configure set aws_access_key_id ${AccessKeyId}
            #aws configure set aws_secret_access_key ${SecretAccessKey}
            
            echo '****************************************************************************'
            echo 'Add Jenkins repo to Amazon Linux 2 server'
            echo '****************************************************************************'
            sudo tee /etc/yum.repos.d/jenkins.repo<<EOF
            [jenkins]
            name=Jenkins
            baseurl=http://pkg.jenkins.io/redhat
            gpgcheck=0
            EOF

            echo '****************************************************************************'
            echo 'Import GPG Jenkins repo key'
            echo '****************************************************************************'
            sudo rpm --import https://jenkins-ci.org/redhat/jenkins-ci.org.key

            echo '****************************************************************************'
            echo 'Update list of repositories'
            echo '****************************************************************************'
            sudo yum repolist

            echo '****************************************************************************'
            echo 'Install Jenkins in Amazon Linux 2 server'
            echo '****************************************************************************'
            sudo yum install jenkins -y

            echo '****************************************************************************'
            echo 'Start Jenkins service'
            echo '****************************************************************************'
            sudo systemctl start jenkins

            echo '****************************************************************************'
            echo 'Enable Jenkins service to start at OS boot'
            echo '****************************************************************************'
            sudo systemctl enable jenkins

            echo '****************************************************************************'
            echo 'Confirm that the Jenkins Service is up and running'
            echo '****************************************************************************'
            sudo systemctl status jenkins

            echo '****************************************************************************'
            echo 'Validate if the Jenkins service is configured to autostart on system reboot.'
            echo '****************************************************************************'
            sudo systemctl is-enabled jenkins

            echo '****************************************************************************'
            echo 'Unlock code'
            echo '****************************************************************************'
            sudo cat /var/lib/jenkins/secrets/initialAdminPassword
            
            #sudo aws ssm put-parameter --name "MyParameter" --value "$(sudo cat /var/lib/jenkins/secrets/initialAdminPassword)" --type "String" --overwrite

            echo '****************************************************************************'
            echo 'Install httpd'
            echo '****************************************************************************'
            yum install -y httpd
            sed -i.bak 's/Listen 80/Listen 8433/g' /etc/httpd/conf/httpd.conf
            sudo cat /var/lib/jenkins/secrets/initialAdminPassword > /var/www/html/index.html
            systemctl start httpd.service
            systemctl enable httpd.service

  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH access via port 22 8080 8433
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
        - IpProtocol: tcp
          FromPort: '8080'
          ToPort: '8080'
          CidrIp: !Ref SSHLocation
        - IpProtocol: tcp
          FromPort: '8433'
          ToPort: '8433'
          CidrIp: !Ref SSHLocation

