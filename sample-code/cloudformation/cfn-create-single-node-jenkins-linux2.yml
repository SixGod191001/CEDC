  InstanceId:
    Description: InstanceId of the newly created EC2 instance
    Value: !Ref EC2Instance
  AZ:
    Description: Availability Zone of the newly created EC2 instance
    Value: !GetAtt
      - EC2Instance
      - AvailabilityZone
  PublicDNS:
    Description: Public DNSName of the newly created EC2 instance
    Value: !GetAtt
      - EC2Instance
      - PublicDnsName
  PublicIP:
    Description: Public IP address of the newly created EC2 instance
    Value: !GetAtt
      - EC2Instance
      - PublicIp
  UnlockPassword:
    Description: Click the link on the left to get UnlockPassword
    Value: !Sub
      - "http://${EC2InstanceEip}:8433"
      - {EC2InstanceEip: !GetAtt EC2Instance.PublicIp}
    Export:
      Name: UnlockPassword
  JenkinsUrl:
    Description: Jenkins main website
    Value: !Sub
      - "http://${EC2InstanceEip}:8080"
      - {EC2InstanceEip: !GetAtt EC2Instance.PublicIp}
    Export:
      Name: JenkinsWebsite
