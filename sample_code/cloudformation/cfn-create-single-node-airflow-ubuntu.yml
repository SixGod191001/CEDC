Resources:
  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      KeyName: !Ref KeyName
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      UserData:
        Fn::Base64: 
          !Sub |
            #!/bin/bash
            echo '****************************************************************************'
            echo 'Update existing installed packages on the Ubuntu instance'
            echo '****************************************************************************'
            # sudo NEEDRESTART_MODE=a apt-get dist-upgrade --yes
            cd /home/ubuntu
            apt update
            apt -y remove needrestart
            # sudo apt -y remove needrestart
            echo '****************************************************************************'
            echo 'Install python3 pip'
            echo '****************************************************************************'
            apt install python3-pip -y
            
            echo '****************************************************************************'
            echo 'Install aws cli v2'
            echo '****************************************************************************'
            apt install unzip
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
            aws --version
            aws configure --profile default set region ap-northeast-1
            echo '****************************************************************************'
            echo 'Install airflow default db - sqlite3'
            echo '****************************************************************************'
            apt install sqlite3
            
            echo '****************************************************************************'
            echo 'Install python3 virtual ENV'
            echo '****************************************************************************'
            apt install python3.10-venv -y
            
            echo '****************************************************************************'
            echo 'Create a new venv name is : venv'
            echo '****************************************************************************'
            python3 -m venv venv
            
            echo '****************************************************************************'
            echo 'activate venv'
            echo '****************************************************************************'
            source /home/ubuntu/venv/bin/activate
            
            echo '****************************************************************************'
            echo 'Install additional dev package'
            echo '****************************************************************************'
            apt-get install libpq-dev -y
            
            echo '****************************************************************************'
            echo 'Install apache-airflow[postgres] and apache-airflow-providers-amazon'
            echo '****************************************************************************'
            pip install "apache-airflow[postgres]==2.5.0" --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-2.5.0/constraints-3.7.txt"
            pip install apache-airflow-providers-amazon
            pip install apache-airflow
            pip install boto3
            pip install botocore
            pip install aws-secretsmanager-caching
            pip install requests
            echo '****************************************************************************'
            echo 'init airflow db'
            echo '****************************************************************************'
            airflow db init
            
            echo '****************************************************************************'
            echo 'Install postgresql db'
            echo '****************************************************************************'
            apt-get install postgresql postgresql-contrib -y
            
            echo '****************************************************************************'
            echo 'login postgres'
            echo 'sudo -i -u postgres'
            echo 'psql'
            echo 'CREATE DATABASE airflow;'
            echo "CREATE USER airflow WITH PASSWORD 'airflow';"
            echo 'GRANT ALL PRIVILEGES ON DATABASE airflow TO airflow;'
            echo '\q'
            echo 'logout'
            echo '****************************************************************************'
            printf "CREATE DATABASE airflow;\nCREATE USER airflow WITH PASSWORD 'airflow';\nGRANT ALL PRIVILEGES ON DATABASE airflow TO airflow;" > /tmp/init.sql
            sudo -u postgres psql -f /tmp/init.sql            
            echo '****************************************************************************'
            echo 'Edit airflow config change db from airflow to postgres'
            echo '****************************************************************************'
            mkdir /home/ubuntu/dags
            chmod 777 /home/ubuntu/dags
            cd /root/airflow
            sed -i 's#sqlite:////root/airflow/airflow.db#postgresql+psycopg2://airflow:airflow@localhost/airflow#g' airflow.cfg
            sed -i 's#SequentialExecutor#LocalExecutor#g' airflow.cfg
            sed -i 's#utc#Asia/Shanghai#g' airflow.cfg
            sed -i 's#UTC#Asia/Shanghai#g' airflow.cfg
            sed -i 's#/root/airflow/dags#/home/ubuntu/dags#g' airflow.cfg
            echo '****************************************************************************'
            echo 'db init again'
            echo '****************************************************************************'
            airflow db init
            
            echo '****************************************************************************'
            echo 'create admin user for airflow, username: airflow, first name: airflow, lastname: airflow,role: Admin'
            echo '****************************************************************************'
            airflow users create -u airflow -f airflow -l airflow -p airflow -r Admin -e sixgod2019@outlook.com
            echo '****************************************************************************'
            echo 'set soft link'
            echo '****************************************************************************'
            cd /usr/bin
            ln -s /home/ubuntu/venv/bin/python /usr/bin/python
            rm pip
            ln -s /home/ubuntu/venv/bin/pip /usr/bin/pip
            echo '****************************************************************************'
            echo 'start airflow webserver'
            echo '****************************************************************************'
            airflow webserver &        
            echo '****************************************************************************'
            echo 'airflow scheduler &'
            echo '****************************************************************************'
            airflow scheduler &
          
  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH access via port 22 and 8080
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
        - IpProtocol: tcp
          FromPort: '8080'
          ToPort: '8080'
          CidrIp: !Ref SSHLocation
